<!--The content below is only a placeholder and can be replaced.-->
<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Tipo de negocio" aria-label="Tipo" [matAutocomplete]="auto"
            [formControl]="formCtrl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of optionList$ | async" [value]="option.description">
                <span>{{option.description}}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <div class="row">
        <div class="col-sm d-flex flex-column">
            <label>Tarjeta</label>
            <mat-checkbox [(ngModel)]="checked">Crédito</mat-checkbox>
            <mat-checkbox [(ngModel)]="indeterminate">Débito</mat-checkbox>
        </div>
        <div class="col-sm d-flex flex-column">
            <label>Vista</label>
            <mat-checkbox [(ngModel)]="checked">Transacciones</mat-checkbox>
            <mat-checkbox [(ngModel)]="indeterminate">Montos</mat-checkbox>
        </div>
        <div class="col-sm d-flex flex-column">
            <label>Género</label>
            <mat-checkbox [(ngModel)]="checked">Masculino</mat-checkbox>
            <mat-checkbox [(ngModel)]="indeterminate">Femenino</mat-checkbox>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-sm">
        <div leaflet style="height: 800px" [leafletLayers]="layers" [leafletOptions]="options"
            (leafletMapReady)="onMapReady($event)"></div>
    </div>
</div>
